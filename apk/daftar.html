<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <title>Daftar</title>
</head>

<body>
    <div id="daftar">
        <!-- Content -->
        <div class="heading fs-3 fw-bold text-center pt-5"
            style="color: white; text-shadow: 0px 0px 2.5px black; margin-top: 100px;">
            Silahkan
            Masukkan</div>
        <!-- form -->
        <div class="container">
            <form class="mt-5 text-center">
                <div class="mb-3 form-group">
                    <label for="exampleInputEmail1" class="form-label fw-bold"
                        style="margin-right: 270px;">Email/Username</label>
                    <input type="email" class="form-control text-center" id="exampleInputEmail1"
                        aria-describedby="emailHelp" style="width: 400px; margin:auto;">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label fw-bold"
                        style="margin-right: 320px;">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                        style="margin: auto; width: 400px;">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100px;">Masuk</button>
            </form>
        </div>
    </div>
    <!-- last form -->
</body>

</html>
